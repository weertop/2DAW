<script>
    var numeros = [];

    window.onload = function(){
        
        document.getElementById('prom').onclick = guardar;
    
    }

    var guardar = function(){
        //var tam = parseInt(document.getElementsByName('numero'));
        for(var i=1; i<=5; i++){
            numeros.push(parseInt(document.getElementById('num' + i).value));
        }
        console.log('array->' + numeros);
        calcula();
    }

    var calcula = function(){
        var suma_total = 0;
        var tam = 0;
        var media = 0;
        var cercano = 0;
        var resta = [];
        console.log('suma_total->' + suma_total);

        tam = numeros.length;
        for(var i=0; i<tam;i++){
            suma_total += numeros[i];
        }
        media = suma_total/tam;
        for(var i=0; i<tam;i++){
            resta[i] = Math.abs(numeros[i] - media);
        }

        console.log('array resta->' + resta);
        var menor = resta[0];
        var pos = 0;
        for(var j=0; j<resta.length;j++){
            if(menor > resta[j]){
                menor = resta[j];
                pos = j;
            }

        }

        console.log('pos->' + pos);
                console.log('menor->' + menor);

        cercano = numeros[pos];
        console.log('media->' + media);
        console.log('cercano->' + cercano);
        alert('media es: ' + media);
        alert('el mas cercano es: ' + cercano);

        console.log('array->' + numeros);
        numeros = [];
        console.log('array->' + numeros);
    }

</script>

</body>
