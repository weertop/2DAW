<script type="text/javascript">
	var numDiv =1;

	window.onload = function(){
		document.getElementById('poner').onclick = crearDiv;
		document.getElementById('quitar').onclick = borrarTodo;

	var crearDiv = function(){
		var div = document.createElement('div');
		var titulo = document.createElement('h1');
		var textTitulo = document.createTextNode('DIV' + numDiv);
		var par = document.createElement('p');
		var texto = document.createTextNode('contiene el div ' + numDiv);
		var boton = document.createElement('input');
		boton.type = 'button';
		boton.value = 'borrar';
		boton.id = 'btn';
        boton.name = 'botonNombre';

		titulo.appendChild(textTitulo);
		par.appendChild(texto);
		div.appendChild(titulo);
		div.appendChild(par);
		div.appendChild(boton);
		
		document.body.appendChild(div);

        boton.onclick = eliminarUno;                    //ojooooooooooooooooooooooooooooooooooooooo para borrar solo el que se presiona solo se le puede llamar desde aqui

		numDiv++;
	}

	var eliminarUno = function(){
	    var este = this.parentNode;
	    este.parentNode.removeChild(este);
    }

	var borrarTodo = function(){
		var divsBorrar = document.getElementsByTagName('div');
        var i = divsBorrar.length;
        while(i--){
            divsBorrar[i].parentNode.removeChild(divsBorrar[i]);           //ojoooooooooooo borrar elementos de select
        };

        }*/
		//divsBorrar.parentNode.removeChild(divsBorrar);
		numDiv=1;
	}
