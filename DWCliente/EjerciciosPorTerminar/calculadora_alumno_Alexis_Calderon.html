<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Calculadora</title>
</head>
<script>

    var opA = 0;
    var opB = 0;
    var operando = 0;


    window.onload = function(){
        var encendido = document.getElementById("on");
        encendido.onclick = iniciar;

        var fin = document.getElementById("apagar");
        fin.onclick = apagar;

        var numeros = document.getElementsByName("numero");
        for(var i=0;i<numeros.length;i++){
            numeros[i].onclick = operacion;
        }

        var borrando = document.getElementById("borrar");
        borrando.onclick = borrandoOp;

        var operaciones = document.getElementsByName("op");
        for(var i=0;i<operaciones.length;i++){
            operaciones[i].onclick = valor;
        }

        var resultado = document.getElementById("igual");
        resultado.onclick = operacionesRes;

    }


    function iniciar() {
        var botones = document.getElementsByTagName("input");

        for (var i = 0; i < botones.length; i++) {
            botones[i].disabled = false;
        }
        document.getElementById("on").disabled = true;
    }

    function operacionesRes() {
        switch(operando){
            case '+' :  console.log("resultado : " + (parseInt(opA) + parseInt(opB)));
                        document.getElementById("resul").value = (parseFloat(opB) + parseFloat(opA));
                        break;
            case '-' : document.getElementById("resul").value = (parseFloat(opB) - parseFloat(opA));
                        break;
            case '*' : document.getElementById("resul").value = (parseFloat(opB) * parseFloat(opA));
                        break;
            case '/' : console.log("resultado : " + (parseFloat(opA) / parseFloat(opB)));
                        document.getElementById("resul").value = (parseFloat(opB) / parseFloat(opA));
                        break;
        }
    }

    function operacion() {
        document.getElementById("resul").value += this.value;
        opA += this.value;
        console.log("A " + opA);
    }

    function borrandoOp(){
        document.getElementById("resul").value = " ";
        opA = 0;
        opB = 0;
        operando = 0;
    }

    function valor() {
        operando = this.value;
        document.getElementById("resul").value = " ";
        console.log(operando);
        opB = opA;
        opA = 0;
    }
    
    function apagar(){
        var botones = document.getElementsByTagName("input");

        for(var i=0;i<botones.length;i++){
            botones[i].disabled = true;
        }
        document.getElementById("on").disabled = false;
        borrandoOp();
    }

</script>
<body>

<table border="2">

                    <input type="text" id="resul" value="" style="text-align:right" disabled readonly="readonly" name="ver"/></th>

                        </b>

                    <tr>
