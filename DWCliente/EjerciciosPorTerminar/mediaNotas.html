<script>

    
    window.onload = function () {   
     

        var btnprom = document.getElementById("prom");
        btnprom.onclick = calcular;
		//document.getElementById("prom").onclick=calcular;

    }



    function calcular() {
	var numeros=document.getElementsByName("numero");
	       
        this.value="calculando";
        var media = 0;        
		
        
		for (var i=0; i<numeros.length;i++){
		media+=parseInt(numeros[i].value);
		}
		media=media/parseInt(numeros.length);
        alert("La media es " + media);

       
        
        var proximo = Math.abs(numeros[0].value - media);
        var nota = numeros[0].value;

        var aux = 0;
        
        for (var i = 0; i < numeros.length ; i++) {
            aux = Math.abs(numeros[i].value - media);
            if (proximo > aux) {
                proximo = Math.abs(numeros[i].value - media);
                nota = numeros[i].value;
            }

        }

        alert("La nota más próxima a la media es "+nota);
		this.value="FIN";

    }

   



</script>
