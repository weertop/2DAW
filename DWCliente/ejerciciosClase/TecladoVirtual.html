		var frases=[];

		var pguardado=0;
		var mayusculas=false;
		var mayuscula=false;
		window.onload=function (){
			pantalla=document.getElementById("pantalla"); 
			var letra = document.getElementsByName("tecla");
				for (var i = 0; i < letra.length; i++) {
					letra[i].onclick = display;
				}
			var guardar=document.getElementById("guardar");
				guardar.onclick=guarda;
			var retro =document.getElementById("retro");
				retro.onclick= retroceso;
			var botonMostrar=document.getElementById("mostrar");
				botonMostrar.onclick=muestra;
			var avanza=document.getElementById("avanzar");
				avanza.onclick=avanzar;
			var retrocede=document.getElementById("retroceder");
				retrocede.onclick=retroceder;
			var teclea=document.getElementById("teclea");
				teclea.onclick=teclear;		
			var limpiar=document.getElementById("limpiar");
				limpiar.onclick=borrar;
			var mayus=document.getElementById("mayus");
				mayus.onclick=bloq;
			var shift=document.getElementById("shift");
				shift.onclick=fshift;
			var primero=document.getElementById("primero");
				primero.onclick=fPrimero;
			var ultimo=document.getElementById("ultimo");
				ultimo.onclick=fUltimo;
		}
		function display() {
			if(mayusculas==true){
			var let=this.value.toUpperCase();
				document.getElementById("pantalla").value += let;
			}
			else if(mayuscula==true){
				document.getElementById("pantalla").value += this.value.toUpperCase();
				mayuscula=false;
			}
			else 
				document.getElementById("pantalla").value += this.value;		
		}
		function retroceso(){
			var frase =document.getElementById("pantalla").value;
			frase = frase.substring(0, frase.length-1);
			document.getElementById("pantalla").value=frase;			
		}
		function guarda(){
			var f=document.getElementById("pantalla").value;
			frases[pguardado]=f;
			pguardado++;
			borrar();
		}
		function muestra(){
			var retrocede=document.getElementById("retroceder");  
				retrocede.disabled = false;
			var avanza=document.getElementById("avanzar");  
				avanza.disabled = false;
			var ultimo=document.getElementById("ultimo");  
				ultimo.disabled = false;
			var primero=document.getElementById("primero");  
				primero.disabled = false;
			var teclea=document.getElementById("teclea");
				teclea.disabled = false;
			var botonMostrar=document.getElementById("mostrar");
				botonMostrar.disabled = true;
			var retro =document.getElementById("retro");
				retro.disabled = true;
			var guardar=document.getElementById("guardar");
				guardar.disabled = true;
			var letra = document.getElementsByName("tecla");
				for (var i = 0; i < letra.length; i++) {
					letra[i].disabled = true;
				}
			var fr=frases[pos];
			document.getElementById("pantalla").value=fr;
		}
		function avanzar(){
			pos++;
			if(pos==frases.length){
			pos--;
			}
			muestra();
		}
		function retroceder(){
			pos--;
			if(pos<0){
			pos++;
			}
			muestra();
		}
		function fPrimero(){
			pos=0;
			muestra();
		}
		function fUltimo(){
			pos=frases.length-1;
			muestra();
		}
		function teclear(){
			var retrocede=document.getElementById("retroceder");  
				retrocede.disabled = true;
			var avanza=document.getElementById("avanzar");  
				avanza.disabled = true;
			var ultimo=document.getElementById("ultimo");  
				ultimo.disabled = true;
			var primero=document.getElementById("primero");  
				primero.disabled = true;
			var teclea=document.getElementById("teclea");
				teclea.disabled = true;
			var botonMostrar=document.getElementById("mostrar");
				botonMostrar.disabled = false;
			var retro =document.getElementById("retro");
				retro.disabled = false;
			var guardar=document.getElementById("guardar");
				guardar.disabled = false;
			var letra = document.getElementsByName("tecla");
				for (var i = 0; i < letra.length; i++) {
					letra[i].disabled = false;
				}
			document.getElementById("pantalla").value = " ";
			pos=0;
		}
		function bloq(){
		
			if (mayusculas==true){
				mayusculas=false;
				
			}
			else
				mayusculas=true;
				
		}
		function fshift(){
		
			if (mayuscula==true){
				mayuscula=false;
			}
			else
				mayuscula=true;
		}
		function borrar() {
			document.getElementById("pantalla").value = "";
		}
